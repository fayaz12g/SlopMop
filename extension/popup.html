<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Scanner</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Content Scanner</h1>
    </div>
    
    <div class="settings">
      <h2>Threat Levels</h2>
      <div class="toggle-group">
        <div class="toggle-item">
          <label for="toggle-malicious" class="toggle-label">ğŸš¨ Malicious</label>
          <input type="checkbox" id="toggle-malicious" class="toggle-switch" checked>
        </div>
        <div class="toggle-item">
          <label for="toggle-trackers" class="toggle-label">ğŸ”— Tracker Links</label>
          <input type="checkbox" id="toggle-trackers" class="toggle-switch" checked>
        </div>
        <div class="toggle-item">
          <label for="toggle-ai" class="toggle-label">ğŸ¤– AI Generated</label>
          <input type="checkbox" id="toggle-ai" class="toggle-switch" checked>
        </div>
        <div class="toggle-item">
          <label for="toggle-misinformation" class="toggle-label">âŒ Misinformation</label>
          <input type="checkbox" id="toggle-misinformation" class="toggle-switch" checked>
        </div>
      </div>
    </div>
    
    <div id="scanning" class="scanning">
      <div class="spinner"></div>
      <p>Scanning page...</p>
    </div>

    <div id="results" class="results hidden">
      <div class="status-indicator" id="statusIndicator">
        <svg id="checkIcon" class="icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
        <svg id="warningIcon" class="icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        <span id="statusText"></span>
      </div>

      <div class="findings">
        <div class="finding-section" id="maliciousSection">
          <h3>ğŸš¨ Malicious Content</h3>
          <div id="maliciousCount" class="count">0 items found</div>
        </div>

        <div class="finding-section" id="trackersSection">
          <h3>ğŸ”— Tracker Links</h3>
          <div id="trackersCount" class="count">0 items found</div>
        </div>

        <div class="finding-section" id="aiSection">
          <h3>ğŸ¤– AI-Generated Content</h3>
          <div id="aiCount" class="count">0 items found</div>
        </div>

        <div class="finding-section" id="misinformationSection">
          <h3>âŒ Misinformation</h3>
          <div id="misinformationCount" class="count">0 items found</div>
        </div>
      </div>

      <button id="rescanBtn" class="rescan-btn">Rescan Page</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
